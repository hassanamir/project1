<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>pug room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>

<body>

  <div class="playlist display-none">
    <h1 id="title">Pug Room</h1>
    <div id="users"></div>
    <input class="searchBar" placeholder="Search" />
    <div class="playlistHistory"></div>
    <div class="playlistCurrent"></div>
    <div class="playlistQueue"></div>
  </div>

  <div class="usernamePage">
    <div class="form">
      <h3 class="title">Enter a username: </h3>
      <input class="usernameInput" type="text" maxlength="14" />
    </div>
  </div>

  <div class="events display-none">
    <h2 id="events-title">Events</h2>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./chat.js"></script>
  <script src="./queue.js"></script>

</body>

</html>
